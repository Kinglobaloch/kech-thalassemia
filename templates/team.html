{% extends 'base.html' %}
{% block contents %}Our Team
    <style>
        :root {
            --primary-blue: #2A5C82;
            --secondary-blue: #5D9BBA;
            --light-blue: #E8F4F8;
        }
        
        body {
            background-color: var(--light-blue);
            font-family: 'Arial', sans-serif;
        }
        
        .main-photo {
            border-radius: 15px;
            transition: transform 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .main-photo:hover {
            transform: scale(1.02);
        }
        
        .team-card {
            background: white;
            border-radius: 10px;
            transition: all 0.3s;
            border: none;
        }
        
        .team-card:hover {
            box-shadow: 0 8px 16px rgba(42,92,130,0.1);
            transform: translateY(-5px);
        }
        
        .department-badge {
            background: var(--secondary-blue);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
        }
        
        .section-title {
            color: var(--primary-blue);
            border-left: 4px solid var(--secondary-blue);
            padding-left: 1rem;
            margin: 2rem 0;
        }
        
        .team-photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <!-- Main Photo Section -->
    <section class="mb-5">
        <div id="teamCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded-3">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/1200/500?random=1" class="d-block w-100 main-photo" alt="Team Photo">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/1200/500?random=2" class="d-block w-100 main-photo" alt="Team Meeting">
                </div>
            </div>
        </div>
    </section>

    <!-- Our Specialists -->
    <section class="mb-5">
        <h2 class="section-title display-5">Our Specialists</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="team-card h-100">
                    <img src="https://picsum.photos/400/300?random=3" class="team-photo" alt="Doctor" loading="lazy">
                    <div class="p-3">
                        <h5 class="text-primary">Dr. Sarah Johnson</h5>
                        <p class="text-secondary">Cardiologist</p>
                        <button class="btn btn-outline-primary btn-sm">View Profile</button>
                    </div>
                </div>
            </div>
            <!-- Repeat similar blocks for other team members -->
        </div>
    </section>

    <!-- Departments Section -->
    <section class="mb-5">
        <h2 class="section-title display-5">Departments</h2>
        <div class="d-flex flex-wrap">
            <div class="department-badge">Cardiology</div>
            <div class="department-badge">Neurology</div>
            <div class="department-badge">Pediatrics</div>
            <!-- Add more departments -->
        </div>
    </section>

    <!-- Mission Statement -->
    <section class="mb-5">
        <div class="row align-items-center bg-white rounded-3 p-4">
            <div class="col-md-6">
                <img src="https://picsum.photos/500/300?random=4" class="img-fluid rounded" alt="Mission" loading="lazy">
            </div>
            <div class="col-md-6">
                <h3 class="text-primary mb-3">Our Mission</h3>
                <p class="text-secondary">Committed to providing exceptional healthcare services...</p>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Add interactive features
    document.querySelectorAll('.department-badge').forEach(badge => {
        badge.addEventListener('click', () => {
            badge.style.transform = 'scale(1.1)';
            setTimeout(() => {
                badge.style.transform = 'scale(1)';
            }, 200);
        });
    });
</script>
{% endblock %}
